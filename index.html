<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Portfolio showcasing case studies and lead generation.">
    <meta name="keywords" content="portfolio, case studies, lead generation, SEO">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#case-studies">Case Studies</a></li>
                <li><a href="#lead-generation">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Welcome to My Portfolio</h1>
            <p>Your one-stop solution for web development.</p>
            <a href="#lead-generation" class="button">Get Started</a>
        </div>
    </header>

    <!-- Case Studies Section -->
    <section id="case-studies">
        <h2>Case Studies</h2>
        <div class="studies">
            <article>
                <h3>Project 1</h3>

            <article>

            </article>
            <article>

            </article>
        </div>

    <!-- Lead Generation Form Section -->
    <section id="lead-generation">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2026 My Portfolio. All Rights Reserved.</p>
    </footer>
